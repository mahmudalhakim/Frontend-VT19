    <title>Exempel 9</title>
    <style>
    /* unvisited link */
        a:link {
            color: #573f3f;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            color: #477547;
        }

        /* mouse over link */
        a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        /* selected link */
        a:active {
            color: #b13943;
        }
    </style>
</head>
