<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 4</title>
</head>
<body>
    <h1>Tabeller</h1>

    <!--  tr = table row
          th = table heading (kolumnrubrik) 
          td = table data
    -->
    <table>
        <!-- OBS! border är föråldrat. Använd CSS istället -->
        <tr>   <th>Dag</th>     <th>Aktivitet</th>    </tr>
        <tr>   <td>Måndag</td>  <td>Nackademin</td>   </tr>
        <tr>   <td>Tisdag</td>  <td>Folkuniversitetet</td> </tr>
        <tr>   <td>Onsdag</td>  <td>Nackademin</td>   </tr>
        <tr>   <td>Torsdag</td> <td>Nackademin</td>   </tr>
        <tr>   <td>Fredag</td>  <td>Ledig :-)</td>    </tr>
    </table>
</body>
</html>
